<script type="text/javascript">
    
    $("#submit").on("click", function (event) {
        event.preventDefault();
        function checkForm() {
            var formFilled = true;
            $(".valid").each(function () {
                if ($(this).val() === '') {
                    formFilled = false;
                }
            });
            return formFilled;
        }
        if (checkForm() === true) {
           
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };
            
            var currentURL = window.location.origin;
            $.post(currentURL + "/api/friends", newFriend,
                function (data) {
                    console.log(data.photo)
                    $("#friendName").text(data.name);
                    $("#friendPic").attr("src", data.photo)
                    console.log($("#friendPic").attr("src", data.photo))
                });
            $('#myModal').modal();
            
            $("#name").val("");
            $("#photo").val("");
            $("#q1").val("");
            $("#q2").val("");
            $("#q3").val("");
            $("#q4").val("");
            $("#q5").val("");
            $("#q6").val("");
            $("#q7").val("");
            $("#q8").val("");
            $("#q9").val("");
            $("#q10").val("");
        } else {
            alert("You are missing something! Go through the form again!");
            $('#myModal').modal('hide');
        };
    });
</script>
